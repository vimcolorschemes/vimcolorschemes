version: "3"

services:
  app:
    container_name: vimcolorschemes_app
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      GATSBY_SITE_URL: "http://0.0.0.0:8000"
      GATSBY_DATABASE_CONNECTION_STRING: "mongodb://database:27017"
  database:
    container_name: vimcolorschemes_database
    image: mongo:latest
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - ./mongo/db:/data/db
      - ./mongo/configdb:/data/configdb
  seed:
    container_name: vimcolorschemes_database_seed
    build: ./database
    environment:
      SEED_DIR: /docker-entrypoint-initdb.d
      DATABASE_URI: mongodb://database:27017/vimcolorschemes
    depends_on:
      - database
